<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeline Chart</title>
  <script src="../dist/TimelineChart.js"></script>
  <style>
    #data {
      border: 1px solid #ccc;
      background-color: #fff;
      width: 1000px;
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>

<body style="background-color: whitesmoke">
  <h1>Timeline Chart</h1>

  <h2>Chart</h2>
  <canvas id="chart" width="1000" height="70"></canvas>

  <h2>Hour Band Only</h2>
  <canvas id="chartHourOnly" width="1000" height="30"></canvas>

  <h2>Data</h2>
  <pre id="data"></pre>

  <script>
    // 24時間基準: 2025/08/11 06:00 ～ 2025/08/12 05:59
    // フル日付形式 (YYYY-MM-DD HH:mm) を使用
    const data = [
      {
        startTime: "2025-08-11 06:00",
        endTime:   "2025-08-11 07:00",
        color: "rgba(255,0,0,1.0)",
        label: "計画停止"
      },
      {
        startTime: "2025-08-11 07:00",
        endTime:   "2025-08-11 12:00",
        color: "rgba(0,255,0,1.0)",
        label: "正常"
      },
      {
        startTime: "2025-08-11 12:00",
        endTime:   "2025-08-11 13:00",
        color: "rgba(255,0,0,1.0)",
        label: "計画停止 (昼休み)"
      },
      {
        startTime: "2025-08-11 17:00",
        endTime:   "2025-08-11 18:00",
        color: "rgba(255,0,0,1.0)",
        label: "計画停止 (夕方)"
      },
      {
        startTime: "2025-08-11 23:30",
        endTime:   "2025-08-12 00:30",
        color: "rgba(0,128,255,1.0)",
        label: "夜間メンテ"
      },
      {
        startTime: "2025-08-12 01:00",
        endTime:   "2025-08-12 03:00",
        color: "rgba(0,255,0,1.0)",
        label: "正常 (深夜)"
      },
      {
        startTime: "2025-08-12 03:00",
        endTime:   "2025-08-12 04:00",
        color: "rgba(255,165,0,1.0)",
        label: "警告 (負荷高)"
      },
      {
        startTime: "2025-08-12 04:30",
        endTime:   "2025-08-12 05:30",
        color: "rgba(0,255,0,1.0)",
        label: "正常 (明け方)"
      }
    ];

    // 表示用
    document.getElementById('data').innerText = JSON.stringify(data, null, 2);

    // チャート描画
    const chart = new TimelineChart(document.getElementById('chart'), {
      config: {
        time: {
          start: "2025-08-11 06:00",
          end:   "2025-08-12 05:59"
        },
  borderWidth: 1,
  borderColor: '#ccc',
        backgroundColor: 'white',
        layout: {
          padding: { top: '0px', left: '0px', right: '0px', bottom: '0px' },
        },
        label: {
          showLabel: true,
          fontFamily: 'メイリオ',
          fontSize: '12px',
          wrap: true,
          maxLines: 2,
          lineHeight: 1.2,
        },
        hourBand: {
          show: true,
          placement: 'top',
          alternateFill: 'rgba(0,0,0,0.03)'
        },
        tooltip: function (unit) {
          return `開始: ${unit.startTimeText}<br>終了: ${unit.endTimeText}<br>ラベル: ${unit.label}`
        }
      },
      data: data
    });
    chart.draw();

    // 時間帯のみ表示サンプル
    const hourOnly = new TimelineChart(document.getElementById('chartHourOnly'), {
      config: {
        time: { start: "2025-08-11 06:00", end: "2025-08-12 06:00" },
  borderWidth: 1,
  borderColor: '#ccc',
        backgroundColor: 'white',
        hourBand: { show: true, only: true, placement: 'bottom', showSeparators: true }
      },
      data: []
    });
    hourOnly.draw();
  </script>
</body>

</html>
