<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timeline Chart</title>
  <script src="../dist/TimelineChart.js"></script>
  <style>
    #data {
      border: 1px solid #ccc;
      background-color: #fff;
      width: 1000px;
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>

<body style="background-color: whitesmoke">
  <h1>Timeline Chart</h1>

  <h2>Chart</h2>
  <canvas id="chart" width="1000" height="50"></canvas>

  <h2>Data</h2>
  <pre id="data"></pre>

  <script>

    const data = [{
      "startTime": "06:00",
      "endTime": "07:00",
      "color": "rgba(255,0,0,1.0)",
      "label": "計画停止"
    }, {
      "startTime": "07:00",
      "endTime": "12:00",
      "color": "rgba(0,255,0,1.0)",
      "label": "正常"
    }, {
      "startTime": "12:00",
      "endTime": "13:00",
      "color": "rgba(255,0,0,1.0)",
      "label": "計画停止"
    }, {
      "startTime": "17:00",
      "endTime": "18:00",
      "color": "rgba(255,0,0,1.0)",
      "label": "計画停止BBBBBBB"
    }]

    // output
    document.getElementById('data').innerText = JSON.stringify(data, null, 2);

    // draw chart.
    const chart = new TimelineChart(document.getElementById('chart'), {
      config: {
        time: {
          start: "06:00",
          end: "24:00"
        },
        borderWidth: 1,
        backgroundColor: 'white',
        layout: {
          padding: {
            top: '0px',
            left: '0px',
            right: '0px',
            bottom: '0px'
          },
        },
        label: {
          showLabel: true,
          fontFamily: 'メイリオ',
          fontSize: '12px',
        },
      },
      data: data
    });
    console.log(chart)
    chart.draw();

  </script>
</body>

</html>
